<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="dScript.js" defer></script>
</head>
<body>
    <section id="signUp" style="background:#F8F8F8 ">
        <div class="dashboard">
            <ul class="list"  style="position:absolute; top: 280px">
                    <li class="list-item active" style="--color:#f44336;"><a href="dashboard.html">
                        <span class="icon">
                             <ion-icon name="grid-outline"></ion-icon>
                        </span>
                        <span class="text">Dashboard</span></a>
                    </li>
                    <li class="list-item " style="--color:#ffa117"><a href="Profile.html">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <span class="text">Profile</span></a>
                    </li>
                    <li class="list-item" style="--color:#0fc70f"><a href="index.html">
                        <span class="icon">
                            <ion-icon name="exit-outline"></ion-icon>
                        </span>
                        <span class="text">Log Out</span></a>
                    </li>
                </ul>
        </div>
        <img style="position: absolute;width: 120px;
            height: 120px;left: 140px;top: 64px;" src="svg/UCH%201.svg" alt="">
        <img style="position: absolute;width: 70px;height: 70px;
        left: 30px;top: 1004px;" src="svg/mybellelogo%201.svg" alt="">
        <p style="position: absolute;width: 215px;height: 20px;left: 123px;
        top: 1003px;font-style: normal;font-weight: 600;font-size: 20px;line-height: 30px;color: #000000;">Powered by Mybelle</p>
        <div id="rectangle4"></div>
            <p id="dash">Dashboard</p>
        <form>
            <ion-icon name="search-outline" style="position: absolute;left: 690px;top: 22px;bottom: 4.17%;"></ion-icon>
            <label for="search">Search Users</label>
            <input type="search" name="search"  placeholder="search" id="search" data-search >
        </form>
            <a href="data.html"> <ion-icon name="filter-outline" style="position: absolute;left: 1640px;top: 22px;"></ion-icon></a>
        <div id="rectangle5"></div>
        <div id="rectangle6"></div>
        <p style="position: absolute;width: 1242px;height: 0;left: 430px;top: 178px;
                        border: 3px solid #F8F8F8;"></p>
            <p id="pat">Patient's Name</p><p id="age">Age</p>
        <div class="user-cards" data-user-cards-container></div>
            <template data-user-template>
            <div class="card">
                <div class="header" data-header></div>
                <div class="body" data-body></div>
            </div>
            </template>
    </section>

</body>
</html>
